<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年贺信</title>
  <style>
    body {
      font-family: "SimSun", serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
      text-align: justify;
    }

    .left-align {
      text-align: left;
    }

    .right-align {
      text-align: right;
      margin-top: 20px;
    }

    .signature {
      margin-top: 40px;
    }

    /* 隐藏所有段落，后续通过 JavaScript 显示 */
    .content p {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

<!-- 新年贺信内容 -->
<h1>新年贺信</h1>

<div class="content">
  <p class="left-align">亲爱的朋友们：</p>

  <p>新元肇启，万象更新。 在这辞旧迎新的美好时刻，我谨向您致以最诚挚的问候和新年的祝福！</p>

  <p>过去的一年，我们共同见证了时代的变迁，也经历了各自的成长与蜕变。感谢您一路以来的陪伴与支持，您的信任是我们前行的动力！</p>

  <p>新的一年，承载着新的希望，孕育着新的梦想。让我们满怀信心，携手共进，以更加昂扬的姿态迎接未来的挑战，创造更加辉煌的成就！</p>
  <p>衷心祝愿您和您的家人：</p>
  <p>  新年快乐，身体健康！</p>
  <p>  阖家幸福，万事如意！</p>
  <p>  事业兴旺，前程似锦！</p>
  <p>让我们共同祝愿：</p>
    <p>  山河锦绣，国泰民安！</p>
  <p>  和顺致祥，幸福美满！</p>
  <p>新年快乐！</p>

  <p class="right-align">2025年1月28日</p>
</div>

<script>
  // 文字陆续出现效果
  const paragraphs = document.querySelectorAll('.content p');
  let index = 0;

  function showParagraphs() {
    if (index < paragraphs.length) {
      paragraphs[index].style.opacity = 1; // 显示当前段落
      index++;
      setTimeout(showParagraphs, 1000); // 每1秒显示下一段
    }
  }

  // 页面加载后开始显示文字
  window.onload = showParagraphs;
</script>
</body>
</html>
